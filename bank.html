<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header class="text-center mt-5">
        <h3 class="text-3xl">Lets play to!! <span class="font-semibold text-sky-500">Mooooooooney</span></h3>
    </header>

    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="p-8 bg-amber-500 rounded-lg">
                  <h3 class="text-2xl">Deposit</h3>
                  <h4 class="text-3xl">$<span id="depost-currenvalue">00</span></h4>
                </div>
                <div class="p-8 bg-sky-400 rounded-lg">
                  <h3 class="text-2xl">widrow</h3>
                  <h4 class="text-3xl">$<span id="curren-withdraw">00</span></h4>
                </div>
                <div class="p-8 bg-blue-200 rounded-lg">
                  <h3 class="text-2xl">Balance</h3>
                  <h4 class="text-3xl">$ <span id="curren-balance">120</span></h4>
                </div>
            </div>
        </section>

        <!-- money deposit section -->
        <section class="mt-10">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                      <div class="p-4 bg-slate-700 rounded-lg"> 
                          <h2 class="text-2xl mb-5">Please Deposit</h2>   
                          <div class="px-8">
                            <input class="block w-9/12 px-2 rounded-lg" type="text" name="" id="deposit-feild" placeholder="$ amount you want to deposit">
                            <button id="deposit-button" class="bg-amber-800 px-6 py-2 mt-4 rounded-xl">Deposit</button>
                          </div>                     
                      </div>
                      <div class="p-4 bg-yellow-700 rounded-lg"> 
                          <h2 class="text-2xl mb-5">Please Widrow</h2>   
                          <div class="px-8">
                            <input class="block w-9/12 px-2 rounded-lg" type="text" name="" id="withdraw-feild" placeholder="$ amount you want to widrow">
                            <button id="withdraw-button" class="bg-sky-800 px-6 py-2 mt-4 rounded-xl">Widrow</button>
                          </div>                     
                      </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
